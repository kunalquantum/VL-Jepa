<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VL-JEPA vs Traditional LLMs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .academic-grid {
            background-image: linear-gradient(#e5e7eb 1px, transparent 1px),
                linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        @keyframes flowLine {
            from {
                stroke-dashoffset: 20;
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        .animate-flow {
            animation: flowLine 1s linear infinite;
        }
    </style>
</head>

<body class="bg-white text-slate-800 h-screen flex flex-col overflow-hidden academic-grid">

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-sm border-b border-slate-200 px-6 py-3 z-20 flex-shrink-0">
        <div class="max-w-full mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold tracking-tight text-slate-900">VL-JEPA vs Traditional LLMs</h1>
                <p class="text-xs text-slate-500 font-medium">Representation Prediction vs Token Generation</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex relative overflow-hidden">

        <!-- CENTER DIVIDER -->
        <div class="absolute left-1/2 top-10 bottom-10 w-px bg-slate-300 transform -translate-x-1/2 z-10"></div>

        <!-- LEFT COLUMN: TRADITIONAL LLM -->
        <section id="section-llm"
            class="flex-1 border-r border-slate-200 flex flex-col items-center relative overflow-y-auto transition-all duration-500">
            <div class="w-full max-w-md p-8 flex flex-col items-center">

                <!-- Header -->
                <div class="w-full bg-blue-100 border-2 border-blue-400 rounded-xl p-4 mb-8">
                    <h2 class="text-lg font-bold text-slate-800 text-center">Traditional LLM</h2>
                </div>

                <!-- Input -->
                <div class="w-64 bg-blue-50 border-2 border-blue-300 rounded-xl p-4 mb-6">
                    <div class="text-sm font-semibold text-slate-700 text-center">Text/Image</div>
                </div>

                <!-- Arrow -->
                <svg class="w-6 h-12 text-blue-400 mb-6" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M12 0v48" marker-end="url(#arrow-blue)"></path>
                </svg>

                <!-- Token Flow with Loop -->
                <div class="relative w-full flex flex-col items-center">

                    <!-- Autoregressive Loop Arrow -->
                    <div class="absolute -left-20 top-0 bottom-0 w-32 h-full">
                        <svg class="w-full h-full" viewBox="0 0 120 400">
                            <path d="M 60 50 L 20 50 L 20 350 L 60 350" fill="none" stroke="#60a5fa" stroke-width="4"
                                stroke-dasharray="8 4" marker-end="url(#arrow-blue)"></path>
                            <text x="5" y="200" fill="#60a5fa" font-size="14" font-weight="bold"
                                writing-mode="tb">Autoregressive</text>
                        </svg>
                    </div>

                    <!-- Token 1 -->
                    <div id="token-1" class="w-48 bg-blue-100 border-2 border-blue-400 rounded-xl p-3 mb-4">
                        <div class="text-sm font-semibold text-slate-700 text-center">Token 1</div>
                    </div>

                    <!-- Arrow -->
                    <svg class="w-6 h-8 text-blue-400" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M12 0v32" marker-end="url(#arrow-blue)"></path>
                    </svg>

                    <!-- Token 2 -->
                    <div id="token-2" class="w-48 bg-blue-100 border-2 border-blue-400 rounded-xl p-3 mb-4">
                        <div class="text-sm font-semibold text-slate-700 text-center">Token 2</div>
                    </div>

                    <!-- Arrow -->
                    <svg class="w-6 h-8 text-blue-400" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M12 0v32" marker-end="url(#arrow-blue)"></path>
                    </svg>

                    <!-- Token 3 -->
                    <div id="token-3" class="w-48 bg-blue-100 border-2 border-blue-400 rounded-xl p-3 mb-4">
                        <div class="text-sm font-semibold text-slate-700 text-center">Token 3</div>
                    </div>

                    <!-- Arrow -->
                    <svg class="w-6 h-8 text-blue-400" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M12 0v32" marker-end="url(#arrow-blue)"></path>
                    </svg>

                    <!-- ... -->
                    <div class="w-48 bg-blue-50 border-2 border-blue-300 rounded-xl p-3 mb-4">
                        <div class="text-lg font-bold text-slate-500 text-center">...</div>
                    </div>

                    <!-- Arrow -->
                    <svg class="w-6 h-8 text-blue-400" fill="none" stroke="currentColor" stroke-width="3">
                        <path d="M12 0v32" marker-end="url(#arrow-blue)"></path>
                    </svg>

                    <!-- Token n -->
                    <div id="token-n" class="w-48 bg-blue-100 border-2 border-blue-400 rounded-xl p-3">
                        <div class="text-sm font-semibold text-slate-700 text-center">Token n</div>
                    </div>

                </div>

            </div>
        </section>

        <!-- RIGHT COLUMN: VL-JEPA -->
        <section id="section-jepa"
            class="flex-1 flex flex-col items-center relative overflow-y-auto transition-all duration-500">
            <div class="w-full max-w-md p-8 flex flex-col items-center">

                <!-- Header -->
                <div class="w-full bg-orange-100 border-2 border-orange-400 rounded-xl p-4 mb-8">
                    <h2 class="text-lg font-bold text-slate-800 text-center">VL-JEPA</h2>
                </div>

                <!-- Image + Context -->
                <div id="jepa-input"
                    class="w-80 bg-orange-50 border-2 border-orange-300 rounded-xl p-4 mb-6 transition-all duration-300">
                    <div class="text-sm font-semibold text-slate-700 text-center mb-3">Image + Context</div>
                    <div class="grid grid-cols-3 gap-2">
                        <img src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?q=80&w=200"
                            class="w-full h-20 object-cover rounded">
                        <div
                            class="w-full h-20 bg-slate-300 rounded flex items-center justify-center relative overflow-hidden">
                            <div class="absolute inset-0 bg-slate-400"
                                style="background: repeating-linear-gradient(45deg, #cbd5e1, #cbd5e1 10px, #94a3b8 10px, #94a3b8 20px);">
                            </div>
                        </div>
                        <img src="https://images.unsplash.com/photo-1543852786-1cf6624b9987?q=80&w=200"
                            class="w-full h-20 object-cover rounded">
                    </div>
                    <div class="text-xs text-slate-500 text-center mt-2">Masked Patch</div>
                </div>

                <!-- Arrow -->
                <svg class="w-6 h-12 text-orange-400 mb-6" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M12 0v48" marker-end="url(#arrow-orange)"></path>
                </svg>

                <!-- Encoder -->
                <div id="jepa-encoder"
                    class="w-64 bg-orange-100 border-2 border-orange-400 rounded-xl p-4 mb-6 transition-all duration-300">
                    <div class="text-sm font-semibold text-slate-700 text-center">Encoder</div>
                </div>

                <!-- Arrow -->
                <svg class="w-6 h-12 text-orange-400 mb-6" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M12 0v48" marker-end="url(#arrow-orange)"></path>
                </svg>

                <!-- Joint Embedding Space -->
                <div id="jepa-embedding"
                    class="relative w-80 bg-gradient-to-br from-orange-100 to-amber-100 border-2 border-orange-400 rounded-xl p-6 mb-6 transition-all duration-300">
                    <div class="text-sm font-semibold text-slate-700 text-center mb-4">Joint Embedding Space</div>

                    <!-- Embedding visualization -->
                    <div class="relative h-32 flex items-center justify-center">
                        <!-- Dots -->
                        <div class="absolute top-4 left-8 w-3 h-3 bg-orange-400 rounded-full opacity-60"></div>
                        <div class="absolute top-8 right-12 w-3 h-3 bg-orange-400 rounded-full opacity-60"></div>
                        <div class="absolute bottom-8 left-16 w-3 h-3 bg-orange-400 rounded-full opacity-60"></div>
                        <div class="absolute bottom-4 right-8 w-3 h-3 bg-orange-400 rounded-full opacity-60"></div>

                        <!-- Center Z -->
                        <div class="text-4xl font-bold text-slate-700">Z</div>

                        <!-- Connecting lines -->
                        <svg class="absolute inset-0 w-full h-full pointer-events-none">
                            <line x1="30" y1="20" x2="160" y2="64" stroke="#fb923c" stroke-width="1" opacity="0.3">
                            </line>
                            <line x1="260" y1="40" x2="160" y2="64" stroke="#fb923c" stroke-width="1" opacity="0.3">
                            </line>
                            <line x1="70" y1="100" x2="160" y2="64" stroke="#fb923c" stroke-width="1" opacity="0.3">
                            </line>
                            <line x1="250" y1="110" x2="160" y2="64" stroke="#fb923c" stroke-width="1" opacity="0.3">
                            </line>
                        </svg>
                    </div>

                    <!-- Loss annotations (dashed) -->
                    <div class="absolute -left-24 top-1/2 -translate-y-1/2 text-xs text-slate-500 font-semibold">
                        Loss
                    </div>
                    <div class="absolute -right-32 top-1/2 -translate-y-1/2 text-xs text-slate-500 font-semibold text-right"
                        style="width: 120px;">
                        Contrastive Loss /<br>Prediction Loss
                    </div>

                    <!-- Dashed arrows -->
                    <svg class="absolute inset-0 w-full h-full pointer-events-none" overflow="visible">
                        <path d="M -20 64 L 20 64" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4 4"
                            marker-end="url(#arrow-gray)"></path>
                        <path d="M 300 64 L 340 64" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4 4"
                            marker-start="url(#arrow-gray-rev)"></path>
                    </svg>
                </div>

                <!-- Arrow -->
                <svg class="w-6 h-12 text-orange-400 mb-6" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M12 0v48" marker-end="url(#arrow-orange)"></path>
                </svg>

                <!-- Predicted Representation -->
                <div id="jepa-output"
                    class="w-80 bg-orange-50 border-2 border-orange-300 border-dashed rounded-xl p-6 transition-all duration-300">
                    <div class="flex items-center justify-center gap-3 mb-2">
                        <svg class="w-8 h-8 text-orange-500" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <circle cx="6" cy="12" r="2"></circle>
                            <circle cx="12" cy="8" r="2"></circle>
                            <circle cx="18" cy="12" r="2"></circle>
                            <circle cx="12" cy="16" r="2"></circle>
                            <path d="M6 12h6m0-4v8m0-4h6"></path>
                        </svg>
                        <div class="text-sm font-semibold text-slate-700">Predicted Vector (·∫ê)</div>
                    </div>
                    <div class="text-sm font-bold text-slate-700 text-center">Predicted<br>Representation</div>
                </div>

            </div>
        </section>

    </main>

    <!-- SVG Markers -->
    <svg width="0" height="0" class="absolute">
        <defs>
            <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
                <polygon points="0,0 10,5 0,10" fill="#60a5fa" />
            </marker>
            <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
                <polygon points="0,0 10,5 0,10" fill="#fb923c" />
            </marker>
            <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
                <polygon points="0,0 10,5 0,10" fill="#94a3b8" />
            </marker>
            <marker id="arrow-gray-rev" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"
                markerUnits="userSpaceOnUse">
                <polygon points="10,0 0,5 10,10" fill="#94a3b8" />
            </marker>
        </defs>
    </svg>

    <!-- Footer Controls -->
    <div
        class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-white/90 backdrop-blur border border-slate-200 p-1.5 rounded-full shadow-2xl z-50 flex gap-2">
        <button onclick="setFocus('left')" id="btn-left"
            class="px-5 py-2 rounded-full text-xs font-bold uppercase transition-all hover:bg-slate-50 text-slate-500 tracking-wide">
            Focus LLM
        </button>
        <button onclick="setFocus('both')" id="btn-both"
            class="px-5 py-2 rounded-full text-xs font-bold uppercase bg-slate-900 text-white shadow-lg ring-1 ring-slate-900 transition-all tracking-wide">
            Compare Both
        </button>
        <button onclick="setFocus('right')" id="btn-right"
            class="px-5 py-2 rounded-full text-xs font-bold uppercase transition-all hover:bg-slate-50 text-slate-500 tracking-wide">
            Focus VL-JEPA
        </button>
    </div>

    <script>
        let currentFocus = 'both';

        function setFocus(mode) {
            currentFocus = mode;
            const btnLeft = document.getElementById('btn-left');
            const btnBoth = document.getElementById('btn-both');
            const btnRight = document.getElementById('btn-right');

            const activeClass = "bg-slate-900 text-white shadow-lg";
            const inactiveClass = "bg-transparent text-slate-500 hover:bg-slate-50";

            btnLeft.className = `px-5 py-2 rounded-full text-xs font-bold uppercase transition-all tracking-wide ${mode === 'left' ? activeClass : inactiveClass}`;
            btnBoth.className = `px-5 py-2 rounded-full text-xs font-bold uppercase transition-all tracking-wide ${mode === 'both' ? activeClass : inactiveClass}`;
            btnRight.className = `px-5 py-2 rounded-full text-xs font-bold uppercase transition-all tracking-wide ${mode === 'right' ? activeClass : inactiveClass}`;

            const leftSec = document.getElementById('section-llm');
            const rightSec = document.getElementById('section-jepa');

            if (mode === 'left') {
                leftSec.style.opacity = '1'; leftSec.style.filter = 'none';
                rightSec.style.opacity = '0.3'; rightSec.style.filter = 'grayscale(100%)';
            } else if (mode === 'right') {
                leftSec.style.opacity = '0.3'; leftSec.style.filter = 'grayscale(100%)';
                rightSec.style.opacity = '1'; rightSec.style.filter = 'none';
            } else {
                leftSec.style.opacity = '1'; leftSec.style.filter = 'none';
                rightSec.style.opacity = '1'; rightSec.style.filter = 'none';
            }
        }

        // LLM Animation - Sequential token generation
        async function animateLLM() {
            if (currentFocus === 'right') { setTimeout(animateLLM, 100); return; }

            const tokens = ['token-1', 'token-2', 'token-3', 'token-n'];

            for (const id of tokens) {
                const el = document.getElementById(id);
                if (el) {
                    el.classList.add('ring-4', 'ring-blue-300', 'scale-105');
                    await new Promise(r => setTimeout(r, 600));
                    el.classList.remove('ring-4', 'ring-blue-300', 'scale-105');
                    await new Promise(r => setTimeout(r, 200));
                }
            }

            await new Promise(r => setTimeout(r, 1500));
            animateLLM();
        }

        // VL-JEPA Animation - Embedding flow
        async function animateJEPA() {
            if (currentFocus === 'left') { setTimeout(animateJEPA, 100); return; }

            const input = document.getElementById('jepa-input');
            const encoder = document.getElementById('jepa-encoder');
            const embedding = document.getElementById('jepa-embedding');
            const output = document.getElementById('jepa-output');

            // Input highlight
            if (input) {
                input.classList.add('ring-4', 'ring-orange-300', 'scale-105');
                await new Promise(r => setTimeout(r, 700));
                input.classList.remove('ring-4', 'ring-orange-300', 'scale-105');
            }

            await new Promise(r => setTimeout(r, 200));

            // Encoder processing
            if (encoder) {
                encoder.classList.add('ring-4', 'ring-orange-400', 'scale-105');
                await new Promise(r => setTimeout(r, 800));
                encoder.classList.remove('ring-4', 'ring-orange-400', 'scale-105');
            }

            await new Promise(r => setTimeout(r, 200));

            // Embedding space activation
            if (embedding) {
                embedding.classList.add('ring-4', 'ring-amber-300', 'scale-105');
                await new Promise(r => setTimeout(r, 900));
                embedding.classList.remove('ring-4', 'ring-amber-300', 'scale-105');
            }

            await new Promise(r => setTimeout(r, 200));

            // Output prediction
            if (output) {
                output.classList.add('ring-4', 'ring-orange-300', 'scale-105');
                await new Promise(r => setTimeout(r, 700));
                output.classList.remove('ring-4', 'ring-orange-300', 'scale-105');
            }

            await new Promise(r => setTimeout(r, 1500));
            animateJEPA();
        }

        // Start animations
        animateLLM();
        animateJEPA();
    </script>
</body>

</html>
